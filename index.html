<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="Style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Meta</title>
    <style>
        body {
            background-color: #1a1a1a; /* Dark background */
            color: #fff;
            font-family: 'NasalizationRg', NasalizationRg, NasalizationRg;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #ff00ff; /* Magenta color */
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff; /* Glow effect */
            animation: glow 1.5s infinite alternate; /* Pulsating glow animation */
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
            }
            to {
                text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff;
            }
        }
        .team {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .team-member {
            font-size: 1.5em;
            position: relative;
            padding: 10px 20px;
            border: 2px solid #ff00ff; /* Magenta border */
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; /* Glow effect */
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5); /* Soft glow */
        }
        .team-member:hover {
            background-color: #ff00ff; /* Magenta background on hover */
            color: #1a1a1a;
            text-shadow: 0 0 10px #1a1a1a, 0 0 20px #1a1a1a; /* Glow effect on hover */
            box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff; /* Stronger glow on hover */
        }
        .team-member::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background-color: rgba(255, 0, 255, 0.3); /* Magenta glow */
            border-radius: 15px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            filter: blur(10px); /* Bloom effect */
        }
        .team-member:hover::after {
            opacity: 1;
        }
        .team-member span {
            visibility: hidden;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff00ff; /* Magenta tooltip */
            color: #1a1a1a;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1em;
            white-space: nowrap;
            margin-top: 10px;
            text-shadow: 0 0 5px #1a1a1a, 0 0 10px #1a1a1a; /* Glow effect */
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5); /* Soft glow */
        }
        .team-member:hover span {
            visibility: visible;
        }
        .download-btn {
            margin-top: 40px;
            padding: 15px 40px;
            background-color: #ff00ff; /* Magenta button */
            color: #1a1a1a;
            border: none;
            border-radius: 10px;
            font-size: 1.5em;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #1a1a1a, 0 0 10px #1a1a1a; /* Glow effect */
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; /* Strong glow */
            transition: 0.3s ease-in-out;
        }
        .download-btn:hover {
            background-color: #1a1a1a;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; /* Glow effect on hover */
            box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff; /* Stronger glow on hover */
        }
        .version-info {
            margin-top: 40px;
            text-align: center;
            font-size: 1.2em;
            color: #ff00ff; /* Magenta text */
            background-color: #2a2a2a; /* Slightly lighter dark background */
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ff00ff; /* Magenta border */
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; /* Glow effect */
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5); /* Soft glow */
        }
        .version-info h2 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; /* Glow effect */
        }
        .update-details {
            font-size: 1.1em;
            line-height: 1.6;
            margin-top: 10px;
        }
        .update-details li {
            margin: 5px 0;
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; /* Glow effect */
        }
        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            font-size: 1em;
            color: #ff00ff; /* Magenta footer text */
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; /* Glow effect */
        }
    </style>
